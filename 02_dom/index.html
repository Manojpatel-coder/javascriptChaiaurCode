//we are creating a function to create element 
function addCreateElement(langName){
const li=document.createElement('li');
li.innerHTML=`${langName}`;
document.querySelector(".languages").appendChild(li);

}

addCreateElement("java");
addCreateElement("php");

//other optimized function to create Element is
function addOptCreateElement(langName){
const li=document.querySelector("li");
li.appendChild(document.createTextNode(langName));
document.querySelector(".languages").appendChild(li);

}
